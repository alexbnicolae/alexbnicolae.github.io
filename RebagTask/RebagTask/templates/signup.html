{% extends 'home.html' %}

{% block content %}

<div class="flex justify-center ">
    <div class="p-2 font-bold bg-red-100 m-10 border-2 border-solid border-black rounded-lg w-max ">

        <form method="POST" action="">
            {% csrf_token %}
            <p class="flex flex-col my-4">
                <label class="text-xl" for="id_username">Username:</label>
                <input class="w-full px-10 py-1 text-center rounded-lg text-xl font-medium border-2 border-solid border-gray-400" type="text" name="username" maxlength="150" required="" id="id_username">
                <div class="helptext">Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.</div>
            </p>
    
        
            <p class="flex flex-col my-4">
                <label class="text-xl" for="id_email">Email address:</label>
                <input class="w-full px-10 py-1 text-center rounded-lg text-xl font-medium border-2 border-solid border-gray-400" type="email" name="email" maxlength="254" id="id_email">
            </p>
    
        
            <p class="flex flex-col my-4">
                <label class="text-xl" for="id_password1">Password:</label>
                <input class="w-full px-10 py-1 text-center rounded-lg text-xl font-medium border-2 border-solid border-gray-400" type="password" name="password1" required="" id="id_password1">
            </p>
    
        
            <p class="flex flex-col my-4">
                <label class="text-xl" for="id_password2">Password confirmation:</label>
                <input class="w-full px-10 py-1 text-center rounded-lg text-xl font-medium border-2 border-solid border-gray-400" type="password" name="password2" required="" id="id_password2">
                <div class="helptext">Enter the same password as above, for verification.</div>
            </p>
    
            <p class="flex justify-center">
                <button class="font-bold border-2 border-solid border-gray-400 rounded-lg p-2 text-2xl bg-yellow-400" type="submit">Sign Up</button>
            </p>

        </form>
    </div>
</div>

{% endblock content %}
