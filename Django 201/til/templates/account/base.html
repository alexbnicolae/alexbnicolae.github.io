{% extends "base.html" %}

<!DOCTYPE html>

<html>
    <body>
        {% block body %}

            {% if messages %}
                <div>
                  <strong>Messages:</strong>
                  <ul>
                    {% for message in messages %}
                    <li>{{message}}</li>
                    {% endfor %}
                  </ul>
                </div>
            {% endif %}

            {% block content %}   {% endblock %}
        {% endblock %}
  </body>
</html>
