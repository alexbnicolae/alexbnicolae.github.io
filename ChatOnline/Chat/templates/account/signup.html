{% extends "account/base.html" %}

{% load i18n %}

{% block title %}{% trans "Sign Up" %}{% endblock %}

{% block content %}
<div>
 
  <div class="flex justify-center mt-10">
    <h2 class="flex justify-center w-1/4 text-4xl mb-2 font-semibold font-heading font-semibold py-3 rounded-lg bg-red-100" style="border: 1px solid black; width:500px;">Sign Up</h2>
  </div>
<br/>

  <div class="flex justify-center" >    
    <div class="rounded-lg w-96 p-12 bg-red-100 shadow-xl" style="border: 1px solid black">

      <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
        {% csrf_token %}
        <p>
          <label class="text-2xl" for="id_email">E-mail:</label>
          <input class="form-control" type="email" name="email" placeholder="E-mail address" autocomplete="email" required="" id="id_email">
        </p>
    
        <p>
          <label class="text-2xl" for="id_username">Username:</label>
          <input class="form-control" type="text" name="username" placeholder="Username" autocomplete="username" minlength="2" maxlength="150" required="" id="id_username">
        </p>
    
        <p>
          <label class="text-2xl" for="id_password1">Password:</label>
          <input class="form-control" type="password" name="password1" placeholder="Password" autocomplete="new-password" required="" id="id_password1">
        </p>
    
        <p>
          <label class="text-2xl" for="id_password2">Password (again):</label>
          <input class="form-control" type="password" name="password2" placeholder="Password (again)" autocomplete="new-password" required="" id="id_password2">
        </p>
    
        <button class="primaryAction btn btn-lg btn-success form-control" style="padding: 2px;" type="submit">Sign Up</button>

      </form>
      {% for error in form.errors.values %}
          {{error}}
      {% endfor %}
    </div>

  </div>

</div>

{% endblock %}
