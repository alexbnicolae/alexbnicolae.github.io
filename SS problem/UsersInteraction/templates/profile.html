{% extends 'home.html' %}

{% block title %}Profile: {{profile.first_name}} {{profile.last_name}}{% endblock title %}

{% block content %}

{% if request.user.is_authenticated %}
<div style="width: 100%;">
    <div class="justify-center flex">
        <h1 class="text-3xl font-extrabold m-2 underline">Profile:</h1>
    </div>
    <div class="bg-gray-100 justify-center flex m-5" >
        <div class="space-y-10 ">
            <div class="flex items-center p-6 space-x-6 bg-white rounded-xl shadow-lg hover:shadow-xl transform hover:scale-105 transition duration-500" style="border: 1px solid black">
            <div class="flex bg-gray-100 p-4 w-72 space-x-4 rounded-lg">
                {{profile.first_name}} {{profile.last_name}}
            </div>
                
            <button type="submit " class="py-3 px-6 text-white rounded-lg bg-green-500 shadow-lg js-add-friend" style="border: 1px solid black"
            data-username = "{{profile.username}}" data-action="{% if  you_add %}Unfriend{% else %}Add Friend{% endif %}" data-url="{% url 'add_friend' profile.username %}">
                <span>
                    {% if you_add %}
                        Unfriend
                    {% else %}
                        Add Friend
                    {% endif %}
                </span>
            </button> 
            </div>
        </div>
    </div>
</div>
{% endif %}

{% endblock %}
